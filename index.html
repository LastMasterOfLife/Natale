<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio Segreto</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2e1b1a 0%, #3e1616 50%, #600f23 100%);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 320px;
            height: 450px;
            perspective: 1000px;
        }

        /* BUSTA */
        .envelope {
            width: 280px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #d4a574 0%, #c4956a 50%, #b8895e 100%);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .envelope-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            border-radius: 8px 8px 0 0;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(145deg, #e0b088 0%, #d4a574 100%);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top center;
            z-index: 20;
            transition: transform 0.6s ease;
        }

        .envelope-flap::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-inner {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(145deg, #f5e6d3 0%, #ede0cc 100%);
            border-radius: 0 0 8px 8px;
        }

        .seal {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #c9a227 0%, #a67c00 100%);
            border-radius: 50%;
            z-index: 25;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .envelope.open .seal {
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }

        .seal::after {
            content: 'âœ¦';
            color: #fff;
            font-size: 20px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .click-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .envelope.open .click-hint {
            opacity: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* CARD */
        .card-container {
            position: absolute;
            width: 260px;
            height: 340px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.6);
            z-index: 5;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .card-container.rise {
            opacity: 1;
            z-index: 30;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #ffffff 0%, #f8f8f8 100%);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.3),
                inset 0 0 0 3px #c9a227,
                inset 0 0 0 6px #ffffff,
                inset 0 0 0 8px #e8d48b;
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid #e8d48b;
            border-radius: 10px;
            pointer-events: none;
        }

        .card-front {
            padding: 20px;
        }

        .card-front img {
            max-width: 200px;
            max-height: 280px;
            object-fit: contain;
            border-radius: 8px;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.15));
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 30px;
            text-align: center;
            background: linear-gradient(145deg, #fffef8 0%, #faf6e8 100%);
        }

        .card-back h2 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #2c2c2c;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #4a4a4a 0%, #1a1a1a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-back a {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(145deg, #c9a227 0%, #a67c00 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(169, 135, 35, 0.4);
        }

        .card-back a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(169, 135, 35, 0.5);
            background: linear-gradient(145deg, #d4ad32 0%, #b18700 100%);
        }

        .decorative-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #c9a227;
        }

        .corner-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* Particelle */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(201, 162, 39, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- Busta -->
        <div class="envelope" id="envelope">
            <div class="envelope-body">
                <div class="envelope-inner"></div>
            </div>
            <div class="envelope-flap"></div>
            <div class="seal"></div>
            <span class="click-hint">CLICCA PER APRIRE</span>
        </div>

        <!-- Card che esce dalla busta -->
        <div class="card-container" id="cardContainer">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <div class="decorative-corner corner-tl"></div>
                    <div class="decorative-corner corner-tr"></div>
                    <div class="decorative-corner corner-bl"></div>
                    <div class="decorative-corner corner-br"></div>
                    <img src="duck_andre_coding_ufficial.png" alt="Developer Duck">
                </div>
                <div class="card-face card-back">
                    <div class="decorative-corner corner-tl"></div>
                    <div class="decorative-corner corner-tr"></div>
                    <div class="decorative-corner corner-bl"></div>
                    <div class="decorative-corner corner-br"></div>
                    <h2>La magia parte da qui</h2>
                    <a href="https://lastmasteroflife.github.io/Portfolio/index.html" target="_blank">Scopri il Portfolio</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crea particelle
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        let isOpen = false;
        let isRisen = false;

        const envelope = document.getElementById('envelope');
        const cardContainer = document.getElementById('cardContainer');
        const card = document.getElementById('card');

        envelope.addEventListener('click', function() {
            if (!isOpen) {
                // Apri la busta
                envelope.classList.add('open');
                isOpen = true;
                
                // Dopo che la busta si apre, la card sale
                setTimeout(() => {
                    cardContainer.classList.add('rise');
                    isRisen = true;
                }, 500);
            }
        });

        card.addEventListener('click', function(e) {
            if (isRisen) {
                e.stopPropagation();
                card.classList.toggle('flipped');
            }
        });
    </script>
</body>
</html>
